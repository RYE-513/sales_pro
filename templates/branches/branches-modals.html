<!-- ADD BRANCH -->

<div class="modal fade" id="addBranch" tabindex="-1" aria-labelledby="addBranchesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addBranchesModalLabel">Add Branch</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addBranchesModalLabel" action="{% url 'branches:add_branch'%}" method="post">                
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="role_id" class="form-label">Branch Name</label>
                            <input type="text" class="form-control" id="branch_name" name="branch_name" placeholder="Branch Name" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="description" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" placeholder="Location" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="description" class="form-label">Select Manager</label>
                            <select class="form-control" id="staff_id" name="staff_id" required>
                                <option value="">Select Manager</option>
                                {% for staff in staff_list %}
                                    <option value="{{ staff.id }}">{{staff.first_name}} {{staff.last_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-md-12">     
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- VIEW BRANCH MODAL -->

<div class="modal fade" id="ViewModal" tabindex="-1" aria-labelledby="addBranchModalLabel" aria-hidden="true">
    <div class="modal-dialog">

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>                
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="role_id" class="form-label">Branch Name</label>
                            <input type="text" class="form-control" id="branch_name" name="branch_name" readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="description" class="form-label">Location</label>
                            <input type="text" class="form-control" name="location" readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="description" class="form-label">Manager</label>
                            <input type="text" class="form-control" name="staff_name" readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="description" class="form-label">Status</label>
                            <input type="text" class="form-control" name="status" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function(){

// VIEW BRANCH

    $('#alternative-pagination').on('click','.viewButton',function(){

        $('[name="staff_name"]').val(staff_name);
        $('[name="location"]').val(location);
        $('[name="status"]').val(status);
        $('[name="staff"]').val(staff);

    });

// EDIT BRANCH

    $('#alternative-pagination').on('click','.updateButton',function(){
    var id = $(this).data('id');
    var branch_name = $(this).data('branch_name');
    var location = $(this).data('location');
    var staff_id = $(this).data('staff');
        $('#UpdateModal').modal('show');
        $('[name="id_edit"]').val(id);
        $('[name="branch_name_edit"]').val(branch_name);
        $('[name="location_edit"]').val(location);
        $('[name="staff_edit"]').val(staff_edit);

    });

    $('#btn_update_info').on('click',function(e){
        var id_edit = $('#id_edit').val();

        var location_edit = $('#location_edit').val();
        var staff_edit = $('#staff_edit').val();


            $.ajax({
                type : "POST",
                url: "/update_branch/" + id_edit + "/",
                dataType : "JSON",
                data : {id_edit:id_edit, branch_name_edit:branch_name_edit, location_edit:location_edit, staff_edit:staff_edit},
                success: function(data){
                    $('[name="id_edit"]').val("");
                    $('[name="branch_name_edit"]').val("");
                    $('[name="location_edit"]').val("");
                    $('[name="staff_edit"]').val("");
                    $('#UpdateModal').modal('hide');
                    window.location.reload();
                }
            });
            return false;
    });

// CHANGE BRANCH STATUS

$('#alternative-pagination').on('click', '.updateStatusButton', function () {
    var id = $(this).data('id');
    var branch_name = $(this).data('branch_name');
    var location = $(this).data('location');
    var current_status = $(this).data('status');

    $('#UpdateStatusModal').modal('show');
    $('[name="id_status"]').val(id);
    $('[name="branch_name"]').val(branch_name);
    $('[name="location"]').val(location);

        // Set the initial dropdown value with "Select Status" option
        $('#status_status').html('<option value="" selected>Select Status</option>');
    
        // Set the status dropdown based on the current status
        if (current_status === 'ACTIVE') {
            $('#status_status').append('<option value="DISABLED">Disable</option>');
        } else if (current_status === 'DISABLED') {
            $('#status_status').append('<option value="ACTIVE">Activate</option>');
        } else if (current_status === 'PENDING' || current_status === 'for approval') {
            // For "PENDING" or "for approval" status, only "Active" and "Disable" options should be available
            $('#status_status').append('<option value="ACTIVE">Activate</option>');
            $('#status_status').append('<option value="DISABLED">Disable</option>');
        }
    });

$('#btn_update_status').on('click', function (e) {
    var id_status = $('#id_status').val();
    var status_status = $('#status_status').val();
    $.ajax({
        type: "POST",
        url: "/update_branch_status/" + id_status + "/",
        dataType: "JSON",
        data: { id_status: id_status, status_status: status_status },
        success: function (data) {
            $('[name="id_status"]').val("");
            $('[name="status_status"]').val("");
            $('#UpdateStatusModal').modal('hide');
            window.location.reload();
        }
    });
    return false;
});


// DELETE BRANCH

    $('#alternative-pagination').on('click','.deleteButton',function(){
        var id = $(this).data('id');
        var branch_name = $(this).data('branch_name');
        var location = $(this).data('location');
        var staff_name = $(this).data('staff_name');
        var status = $(this).data('status');
        var staff_id = $(this).data('staff');
            $('#DeleteModal').modal('show');
            $('[name="id_delete"]').val(id);
            $('[name="branch_name"]').val(branch_name);
            $('[name="location"]').val(location);
            $('[name="staff_name"]').val(staff_name);
            $('[name="status"]').val(status);
            $('[name="staff"]').val(staff);
            
    });

    $('#btn_delete_info').on('click',function(e){
        var id_delete = $('#id_delete').val();
            $.ajax({
                type : "POST",
                url: "/delete_branch/" + id_delete + "/",
                dataType : "JSON",
                data : {id_delete:id_delete},
                success: function(data){
                    $('[name="id_delete"]').val("");
                    $('#DeleteModal').modal('hide');
                    window.location.reload();
                }
            });
            return false;
    });

// RECOVER BRANCH

    $('#alternative-pagination').on('click','.recoverButton',function(){
        var id = $(this).data('id');
        var branch_name = $(this).data('branch_name');
        var location = $(this).data('location');
        var staff_name = $(this).data('staff_name');
        var status = $(this).data('status');
        var staff_id = $(this).data('staff');
            $('#RecoverModal').modal('show');
            $('[name="id_recover"]').val(id);
            $('[name="branch_name"]').val(branch_name);
            $('[name="location"]').val(location);
            $('[name="staff_name"]').val(staff_name);
            $('[name="status"]').val(status);
    });

    $('#btn_recover_info').on('click',function(e){
        var id_recover = $('#id_recover').val();
            $.ajax({
                type : "POST",
                url: "/recover_branch/" + id_recover + "/",
                dataType : "JSON",
                data : {id_recover:id_recover},
                success: function(data){
                    $('[name="id_delete"]').val("");
                    $('#RecoverModal').modal('hide');
                    window.location.reload();
                }
            });
            return false;
    });

// END SCRIPT

});
</script>
